name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.0.100-preview8-013656'
    - name: Build
      run: pwsh make.ps1
    - name: Package
      run: pwsh make.ps1 package
    - uses: actions/upload-artifact@master
      with:
        name: packages
        path: Package/Release/Packages
    - name: Test
      run: pwsh -Command "& ./make.ps1 -frameworks net45,netcoreapp3.0 test-all"
      # TODO: figure out how to also test on netcoreapp2.1
