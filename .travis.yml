os:
  - linux
  - osx

language: csharp

services:
  - docker

env:
  - CONFIGURATION=Release

mono:
  - latest
  - 4.8

matrix:
  exclude:
    - os: osx
      mono: latest
    - os: linux
      mono: 4.8

solution: IronPython.sln

script:
  - docker 
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]] ; then make ; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]] ; then docker run mono:4.8 -v /home/travis/build/IronLanguages/ironpython2:/home/travis/build/IronLanguages/ironpython2 /bin/sh -c "apt-get update ; apt-get install make ; cd /home/travis/build/IronLanguages/ironpython2 && make test-all" ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] ; then docker run mono:5.0 -v /Users/travis/build/IronLanguages/ironpython2:/home/travis/build/IronLanguages/ironpython2 /bin/sh -c "cd /home/travis/build/IronLanguages/ironpython2 && make" ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] ; then make test-all ; fi

