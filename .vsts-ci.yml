jobs:

################################################################################
- job: Windows
################################################################################
  displayName: Windows (x64)
  timeoutInMinutes: 120
  pool:
    vmImage: vs2017-win2016
  steps:
  - template: Build/steps.yml
    parameters:
      os: 'Windows'

################################################################################
- job: Linux
################################################################################
  displayName: Linux (Ubuntu)
  timeoutInMinutes: 120
  pool:
    vmImage: 'ubuntu-16.04'    
  steps:
  - template: Build/steps.yml
    parameters:
      os: 'Linux'

################################################################################
- job: macOS
################################################################################
  displayName: macOS
  timeoutInMinutes: 120
  pool: 
    vmImage: 'macOS-10.13'    
  steps:
  - template: Build/steps.yml
    parameters:
      os: 'macOS'
